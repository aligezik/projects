<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Check Out</h1>
    <div class="container">
      <div class="cards">
        <div class="cardGen cards1">
          <img src="./img/photo1.png" alt="" />
          <div class="right">
            <h5>Vintage Backbag</h5>
            <p>
              <span class="newPrice">$25.98</span
              ><del class="oldPrice"> $34.77</del>
            </p>
            <div class="counter">
              <span class="minus">-</span>
              <span class="amount">4</span>
              <span class="plus">+</span>
            </div>
            <div class="romeve">
              <button>Remove</button>
            </div>
            <div class="product-total">
              <p><span>Product Total</span><span>$103.92</span></p>
            </div>
          </div>
        </div>
        <div class="cardGen cards2">
          <img src="./img/photo2.png" alt="" />
          <div class="right">
            <h5>Vintage Backbag</h5>
            <p>
              <span class="newPrice">$25.98</span
              ><del class="oldPrice"> $34.77</del>
            </p>
            <div class="counter">
              <span class="minus">-</span>
              <span class="amount">4</span>
              <span class="plus">+</span>
            </div>
            <div class="romeve">
              <button>Remove</button>
            </div>
            <div class="product-total">
              <p><span>Product Total</span><span>$103.92</span></p>
            </div>
          </div>
        </div>
        <div class="cardGen cards3">
          <img src="./img/photo3.jpg" alt="" />
          <div class="right">
            <h5>Vintage Backbag</h5>
            <p>
              <span class="newPrice">$25.98</span
              ><del class="oldPrice"> $34.77</del>
            </p>
            <div class="counter">
              <span class="minus">-</span>
              <span class="amount">4</span>
              <span class="plus">+</span>
            </div>
            <div class="romeve">
              <button>Remove</button>
            </div>
            <div class="product-total">
              <p><span>Product Total</span><span>$103.92</span></p>
            </div>
          </div>
        </div>
      </div>
      <div class="total"></div>
    </div>
    <div class="line">
      <span>Subtotal</span>
      <span class="sub">$222.06</span>
    </div>
    <div class="line">
      <span>Tax(%18)</span>
      <span class="tax">$222.06</span>
    </div>
    <div class="line">
      <span>Shipping</span>
      <span class="shipping">$222.06</span>
    </div>
    <div class="line">
      <span>Total</span>
      <span class="total">$222.06</span>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
