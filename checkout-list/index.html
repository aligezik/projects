<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>CHECKOUT</h1>
    <div class="main">
      <div class="container">
        <div class="items">
          <div class="item">
            <img src="./img/photo1.png" alt="" />
            <div class="elements">
              <div>
                <p>Gaming Pc</p>
                <p>$ <b>1000</b> <del>$1250</del></p>
              </div>
              <div>
                <div class="counter">
                  <span class="minus">-</span>
                  <span class="amount">3</span>
                  <span class="plus">+</span>
                </div>
                <div>
                  <button class="btn-remove">Remove</button>
                </div>
              </div>
              <div>
                <span>Product Total : $</span>
                <span class="proTotal"> 1000</span>
              </div>
            </div>
          </div>
          <div class="item">
            <img src="./img/photo2.png" alt="" />
            <div class="elements">
              <div>
                <p>Monitor</p>
                <p>$ <b>500</b> <del>$570</del></p>
              </div>
              <div>
                <div class="counter">
                  <span class="minus">-</span>
                  <span class="amount">1</span>
                  <span class="plus">+</span>
                </div>
                <div>
                  <button class="btn-remove">Remove</button>
                </div>
              </div>
              <div>
                <span>Product Total : $</span>
                <span class="proTotal">500</span>
              </div>
            </div>
          </div>
          <div class="item">
            <img src="./img/photo3.jpg" alt="" />
            <div class="elements">
              <div>
                <p>Gaming SET</p>
                <p>$ <b>600</b> <del>$680</del></p>
              </div>
              <div>
                <div class="counter">
                  <span class="minus">-</span>
                  <span class="amount">1</span>
                  <span class="plus">+</span>
                </div>
                <div>
                  <button class="btn-remove">Remove</button>
                </div>
              </div>
              <div>
                <span>Product Total : $</span>
                <span class="proTotal">600</span>
              </div>
            </div>
          </div>
        </div>
        <div class="priceList">
          <div class="end">
            <span>Subtotal:</span>
            <span class="stotal">$224.90</span>
          </div>
          <div class="end">
            <span>Tax("%18):</span>
            <span class="tax">$224.90</span>
          </div>
          <div class="end">
            <span>Shipping:</span>
            <span class="ship">$10</span>
          </div>
          <div class="end">
            <span>Total:</span>
            <span class="all-total">$250.90</span>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
